			<h3>Add a new item</h3>

			<div class="col-md-12">

				<div class="row">

					<div class="panel panel-primary" data-collapsed="0">

						<div class="panel-heading">
							<div class="panel-title">
								Please fill out the form below to add a new item in the Inventory
							</div>

							<div class="panel-options">
								<a href="#sample-modal" data-toggle="modal" data-target="#sample-modal-dialog-1" class="bg"><i class="entypo-cog"></i></a>
								<a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
								<a href="#" data-rel="reload"><i class="entypo-arrows-ccw"></i></a>
								<a href="#" data-rel="close"><i class="entypo-cancel"></i></a>
							</div>
						</div>

						<form class='formClass' id='form_newEntry' action="#">
							<div class="panel-body">

								<div class="row">
									<div class="col-md-4">
										<div class="form-group ss-item-required">
											<label for="field-1" class="col-sm-4 control-label">Item code</label>

											<div class="col-sm-8">
												<input type="number" class="form-control" id="itemCode" placeholder="Item code" required>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group ss-item-required">
											<label for="field-1" class="col-sm-4 control-label">Item name</label>

											<div class="col-sm-8">
												<input type="text" class="form-control" id="itemName" placeholder="Item name" required>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group ss-item-required">
											<label for="field-1" class="col-sm-4 control-label">UoM</label>

											<div class="col-sm-8">
												<input type="text" class="form-control" id="uom" placeholder="Unit of Measurement" required>
											</div>
										</div>
									</div>
								</div>
								<br>

								<div class="row">
									<div class="col-md-4">
										<div class="form-group ss-item-required">
											<label for="field-1" class="col-sm-4 control-label">Quantity</label>

											<div class="col-sm-8">
												<input type="number" class="form-control" id="quantity" placeholder="Quantity" required>
											</div>
										</div>

									</div>
									<div class="col-md-4">
										<div class="form-group ss-item-required">
											<label for="field-1" class="col-sm-4 control-label">Unit Rate</label>

											<div class="col-sm-8">
												<input type="number" class="form-control" id="unitRate" placeholder="Unit Rate (inclusive of Tax & VAT)" required>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group ss-item-required">
											<label for="field-1" class="col-sm-4 control-label">Main Contract</label>

											<div class="col-sm-8">
												<input type="text" class="form-control" id="mainContract" placeholder="Main Contract No." required>
											</div>
										</div>
									</div>
								</div>
								<br>

								<div class="row">
									
									<div class="col-md-4">
										<div class="form-group ss-item-required">
											<label for="field-1" class="col-sm-4 control-label">Main Vendor</label>

											<div class="col-sm-8">
												<input type="text" class="form-control" id="mainVendor" placeholder="Main Vendor" required>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group ss-item-required">
											<label for="field-1" class="col-sm-4 control-label">Novated Contract</label>

											<div class="col-sm-8">
												<input type="text" class="form-control" id="novatedContract" placeholder="Novated Contract No." required>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group ss-item-required">
											<label for="field-1" class="col-sm-4 control-label">Novated Vendor</label>

											<div class="col-sm-8">
												<input type="text" class="form-control" id="novatedVendor" placeholder="Novated Vendor" required>
											</div>
										</div>
									</div>
								</div>
								<br>

								<div class="row">
									
									<div class="col-md-4">
										<div class="form-group ss-item-required">
											<label for="field-1" class="col-sm-4 control-label">PR No.</label>

											<div class="col-sm-8">
												<input type="number" class="form-control" id="PRnum" placeholder="Purchase Request No." required>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group ss-item-required">
											<label for="field-1" class="col-sm-4 control-label">PO No.</label>

											<div class="col-sm-8">
												<input type="number" class="form-control" id="POnum" placeholder="Purchase Order No." required>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group ss-item-required">
											<label for="field-1" class="col-sm-4 control-label">Delivery challan</label>

											<div class="col-sm-8">
												<input type="number" class="form-control" id="delChalNum" placeholder="Delivery challan No.">
											</div>
										</div>
									</div>
								</div>
								<br>

								<div class=row>
									<div class="col-md-4">
										<div class="form-group ss-item-required">
											<label for="field-1" class="col-sm-4 control-label">Issue Date</label>

											<div class="col-sm-8">
												<input type="date" class="form-control" id="issueDate" placeholder="Issue Date" required>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="col-md-3"></div>
										<div class="col-md-8">
											<input type="submit" value="Submit" class='fileButton' id='submit_newEntry'>
										</div>
									</div>
									<div class="col-md-4">
										<div class="col-md-3"></div>
										<div class="col-md-8">
											<input type="button" value="Add a new Item" class='new_item' id='add_newItem'>
										</div>
									</div>
								</div>
								<br>
							</div>
						</form>
					</div>
				</div>
			</div>
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-primary" data-collapsed="0">
							<div class="panel-heading">
								<div class="panel-title">
									Upload a BOQ instead
								</div>
								<div class="panel-options">
									<a href="#sample-modal" data-toggle="modal" data-target="#sample-modal-dialog-1" class="bg"><i class="entypo-cog"></i></a>
									<a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
									<a href="#" data-rel="reload"><i class="entypo-arrows-ccw"></i></a>
									<a href="#" data-rel="close"><i class="entypo-cancel"></i></a>
								</div>
							</div>
							<div class='form_submit' id='form_boq'>
								<div class="panel-body">

									<input type="file" value="upload" class="fileButton" id="fileButton_BOQ" />


									<td style="float:left;"><a href="../BOQ example.xls" download><img src='assets/images/excel.png' width="5%" height="5%"><br>BOQ Format-Example</a></td>
								</div>
							</div>
						</div>
					</div>
				</div>

		</div>
	</div>
