<html>
    <head>
        <title>Welcome to your page!</title>
        <link rel="stylesheet" type="text/css" href="Assets/login_style.css">
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <style>

            html, body{
                padding:0;
                margin:0;
                background: linear-gradient(45deg, #d0d9ff 0%, #6a84ef 100%);
                /* width:98vw;
                height:100vh; */
            }

            .header{
                height: 21%;
                position: relative;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                /* border: 1px solid black; */
                z-index: 2;
            }

            #gpLogo{
                height: 102%;
                width: 35%;
                display: flex;
                position: relative;
                background: url(Assets/GrameephoneLogo.png);
                background-position: center;
                background-repeat: no-repeat;
            }

            body .login_fields__submit {
                position: relative;
                top: 39%;
                height: 25%;
                display: inline-block;
                }

            #loginbtn{
                border-radius: 50px;
                background: #4e546d;
                padding: 10px 50px;
                border: 2px solid #c9d6ff;
                color: #c9d6ff;
                font-weight: bold;
                text-transform: uppercase;
                font-size: 0.8em;
                transition-property: background, color;
                transition-duration: .2s;
                float: right;
                margin-right: 10%;
            }

            /* div that will appear on creating a New Entry */
            body .newEntry {
                opacity: 1;
                top: 30%;
                z-index: 1;
                background: #FFFFFF;
                margin: 0 auto 100px;
                padding: 45px;
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
                position: relative;
                width: 25%;
                height: 45%;
                position: absolute;
                left: 0;
                right: 0;
                margin: auto;
                top: 0;
                bottom: 0;
                padding: 3%;
                background: linear-gradient(45deg, aliceblue 50%, #bdcaff 100%);
                display: flex;
                flex-direction: column;
                /* align-items: stretch; */
		}

        .newEntry_fields{
            height:50%;
            width:100%;
            /* border:1px solid black; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .fileButton{
            margin-left: 20%;
        }

        .uploader{
            -webkit-appearance: none;
            appearance:none;
            width:70%;
        }

            /* database table css */
            #databaseTable{
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                border-collapse: collapse;
                width: 100%;
                position:relative;
                /* margin-top: 10%; */
            }
            th, td {
                text-align: left;
                padding: 8px;
                text-align: center;
                /* border-top:1px solid black; */
            }

            th{
                border-top:1px solid black;
            }

            tr:nth-child(odd) {
                background-color: #f2f2f2;
            }
            tr:nth-child(even) {
                background-color: white;
            }
            #databaseTableBody{
                top:20%;
                position:relative;
                display: flex;
                /* height: 300px; */
                justify-content: center;
                align-items: center;
                text-align: center;
            }
            
        </style>
    </head>
    <body>

        
        <!-- <pre id="object"></pre>
        <ul id="list"></ul> -->
        <div class='header'>
            <div id='gpLogo'></div>
            <div class='login_fields__submit'>
                <input type='submit' value='Create a New Entry' id='loginbtn'>
            </div>
        </div>
        <div class='newEntry'>
            <div class='newEntry_fields' id='uploadBOQ'>
                <h4>Upload a BOQ</h4>
                <progress value='0' max='100' class='uploader' id='uploader_BOQ'>0%</progress>
                <input type="file" value="upload" class="fileButton" id="fileButton_BOQ">
            </div>
            <div class='newEntry_fields' id='uploadPO'>
                <h4>Upload a PO</h4>
                <progress value='0' max='100' class='uploader' id='uploader_PO'>0%</progress>
                <input type="file" value="upload" class="fileButton" id="fileButton_PO">
            </div>
        </div>

        <table id= 'databaseTable'>
            <tr>
                    <th>sl no.</th>
                    <th>Item Description</th>
                    <th>UoM</th>
                    <th>Quantity</th>
                    <th>Unit Rate<br>(incl.Tax)</th>
                    <th>VAT</th>
                    <th>Unit Rate<br>(incl.Tax&VAT)</th>
                    <th>Total Amount<br>(incl.Tax&VAT)</th>
                    <th>Main Contract no.</th>
                    <th>Vendor</th>
                    <th>Novated contract No.</th>
                    <th>Date <br>(of BOQ posted)</th>
                    <th>Order no.</th>
                    <th>PR no.</th>
                    <th>Date<br> (of PR posted)</th>
            </tr>

            <tbody id="databaseTableBody">

            </tbody>
        </table>
        <script src="Assets/app.js"></script>
    </body>
</html>
