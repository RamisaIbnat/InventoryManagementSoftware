<html>
    <head>
        <title>Welcome to your page!</title>
        <link rel="stylesheet" type="text/css" href="Assets/login_style.css">
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <style>

            html, body{
                padding:0;
                margin:0;
                background: linear-gradient(45deg, #d0d9ff 0%, #6a84ef 100%);
                /* width:98vw;
                height:100vh; */
            }

            .header{
                height: 21%;
                position: relative;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                /* border: 1px solid black; */
                z-index: 2;
            }

            #gpLogo{
                height: 102%;
                width: 35%;
                display: flex;
                position: relative;
                background: url(Assets/GrameephoneLogo.png);
                background-position: center;
                background-repeat: no-repeat;
            }

            body .login_fields__submit {
                position: relative;
                top: 39%;
                height: 25%;
                display: inline-block;
                }

            #loginbtn{
                border-radius: 50px;
                background: #4e546d;
                padding: 10px 50px;
                border: 2px solid #c9d6ff;
                color: #c9d6ff;
                font-weight: bold;
                text-transform: uppercase;
                font-size: 0.8em;
                transition-property: background, color;
                transition-duration: .2s;
                float: right;
                margin-right: 10%;
            }

            /* database table css */
            #databaseTable{
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                border-collapse: collapse;
                width: 100%;
                position:relative;
                /* margin-top: 10%; */
            }
            th, td {
                text-align: left;
                padding: 8px;
                text-align: center;
                /* border-top:1px solid black; */
            }

            th{
                border-top:1px solid black;
            }

            tr:nth-child(odd) {
                background-color: #f2f2f2;
            }
            tr:nth-child(even) {
                background-color: white;
            }
            #databaseTableBody{
                top:20%;
                position:relative;
                display: flex;
                /* height: 300px; */
                justify-content: center;
                align-items: center;
                text-align: center;s
            }
            
        </style>
    </head>
    <body>

        
        <!-- <pre id="object"></pre>
        <ul id="list"></ul> -->
        <div class='header'>
            <div id='gpLogo'></div>
            <div class='login_fields__submit'>
                <input type='submit' value='Create a New Entry' id='loginbtn'>
            </div>
        </div>

        <table id= 'databaseTable'>
            <tr>
                    <th>sl no.</th>
                    <th>Item Description</th>
                    <th>Unit of Measurement</th>
                    <th>Quantity</th>
                    <th>Unit Rate<br>(inclusive Tax only)</th>
                    <th>VAT</th>
                    <th>Unit Rate<br>(inclusive Tax & VAT)</th>
                    <th>Total Amount<br>(inclusive Tax & VAT)</th>
                    <th>Main Contract no.</th>
                    <th>Vendor</th>
                    <th>Novated contract No.</th>
                    <th>Date <br>(of BOQ posted)</th>
                    <th>Order no.</th>
                    <th>PR no.</th>
                    <th>Date<br> (of PR posted)</th>
            </tr>

            <tbody id="databaseTableBody">

            </tbody>
        </table>
        <script src="Assets/app.js"></script>
    </body>
</html>
